<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a cw game</title>
</head>
<body>

  <form method="post" action="http://localhost:3000/v1/api/cwgame">
    <label for="initial_state">Initial state</label>
    <input type="text" name="initial_state" id="initial_state"><br/>
    <label for="size">Size</label>
    <input type="text" name="size" id="size"><br/>
    <label for="it">Iteration</label>
    <input type="text" name="it" id="it"><br/>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
